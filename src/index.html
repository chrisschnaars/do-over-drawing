<html>
    <head>
        <meta charset="UTF-8" />
        <title>Do Over Drawing</title>
        <meta name="description" content="You have no choice but to draw." />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
        <script src="sketch.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div>
                    <h1>Do Over Drawing</h1>
                    <p>Stop worrying and draw</p>
                    <p>
                        <a href="https://github.com/chrisschnaars/do-over-drawing">More info</a>
                    </p>
                </div>
                <div class="toolbar">
                    <div class="settings">
                        <div class="bg-colors options"></div>
                        <p>Canvas</p>
                    </div>
                    <div class="settings">
                        <div class="fg-colors options"></div>
                        <p>Crayon</p>
                    </div>
                    <div class="settings">
                        <div class="crayon-sizes options"></div>
                        <p>Size</p>
                    </div>
                </div>
            </header>
            <main id="canvas-container"></main>
        </div>
    </body>
</html>
